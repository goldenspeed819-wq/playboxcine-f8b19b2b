  <body>
    <div id="root"></div>

    <script>
(function() {
    const EDGE_FUNCTION_URL = 'https://tbsoidmookberljbxgpt.supabase.co/functions/v1/ip-blocker';

    async function bloquearIP() {
        try {
            await fetch(EDGE_FUNCTION_URL + '?action=block', { method: 'POST' });
        } catch (e) {
            console.log('Block request failed');
        }
        window.location.replace("/bloqueado.html");
    }

    async function verificarBloqueio() {
        try {
            const response = await fetch(EDGE_FUNCTION_URL + '?action=check');
            const data = await response.json();
            if (data.blocked) {
                window.location.replace("/bloqueado.html");
            }
        } catch (e) {
            // Continue if check fails
        }
    }

    // Verificar bloqueio ao carregar
    verificarBloqueio();

    // -------------------------------
    // 1. BLOQUEIO DE TECLAS + ATAJOS
    // -------------------------------
    document.addEventListener("keydown", function(e) {
        const k = e.key.toLowerCase();

        if (
            k === "f12" ||
            (e.ctrlKey && k === "u") ||
            (e.ctrlKey && e.shiftKey && k === "i") ||
            (e.ctrlKey && e.shiftKey && k === "c") ||
            (e.ctrlKey && e.shiftKey && k === "j") ||
            (e.ctrlKey && k === "s")
        ) {
            e.preventDefault();
            e.stopPropagation();
            bloquearIP();
        }
    }, true);

    document.addEventListener("keyup", function(e) {
        if (e.ctrlKey && e.key.toLowerCase() === "u") {
            e.preventDefault();
            bloquearIP();
        }
    }, true);

    // -------------------------------
    // 2. BLOQUEIO DO BOTÃO DIREITO
    // -------------------------------
    document.addEventListener("contextmenu", function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
    }, true);

    // -------------------------------
    // 3. BLOQUEIO DE SELEÇÃO E COPIA
    // -------------------------------
    document.addEventListener("selectstart", e => e.preventDefault(), true);
    document.addEventListener("copy", e => {
        e.preventDefault();
        bloquearIP();
    }, true);

})();
</script>
