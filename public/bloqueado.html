<body>

    <script>
        const blockedAt = localStorage.getItem('blocked_at');
        const blockDuration = 24 * 60 * 60 * 1000;
        const startTime = blockedAt ? parseInt(blockedAt) : Date.now();
        if (!blockedAt) localStorage.setItem('blocked_at', startTime.toString());
        
        function updateTimer() {
            const now = Date.now();
            const elapsed = now - startTime;
            const remaining = Math.max(0, blockDuration - elapsed);
            
            if (remaining <= 0) {
                localStorage.removeItem('blocked_at');
                document.getElementById('countdown').textContent = '00:00:00';
                return;
            }
            
            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
